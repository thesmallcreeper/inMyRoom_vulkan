// Game file using emilk/configuru CFG

gameDLL:
{
	path_win:										"game_dll/x64/Release/game_dll.dll"
}

// "_empty" is already imported in order to build logic around it
imports:
{
	toImport:										["map", "snake", "apple"]
	map:											"Table_room/scene.gltf"
	snake:											"Snake/Timber Rattlesnake.gltf"
	apple:											"Apple/scene.gltf"
}

fabs:
{
	toFab:											["map_fab", "snake_fab0", "snake_fab1", "snake_fab2", "snake_player", "apple_fab0", "apple_fab1", "apple_fab2"]
	map_fab: 
	{
		basedOn:									"map/Scene"
		tweak: 
		{
			toTweak:								["wavingFlag0", "wavingFlag1", "torch", "fountain"]
			wavingFlag0: 
			{
				nodeName:							"_animations/Banner_Bones.001|Banner_BonesAction.001_Armature_0"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
			wavingFlag1: 
			{
				nodeName:							"_animations/Banner_Bones|Banner_BonesAction.001_Armature_1"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
			torch: 
