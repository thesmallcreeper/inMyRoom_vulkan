// Game file using emilk/configuru CFG

gameDLL:
{
	path_win:										"game_dll/x64/Debug/game_dll.dll"
}

// "_empty" is already imported in order to build logic around it
imports:
{
	toImport:										["map", "snake"]
	map:											"Table_room/scene.gltf"
	snake:											"Snake/Timber Rattlesnake.gltf"
}

fabs:
{
	toFab:											["map_fab", "snake_fab0", "snake_fab1", "snake_fab2", "snake_player"]
	map_fab: 
	{
		basedOn:									"map/Scene"
		tweak: 
		{
			toTweak:								["wavingFlag0", "wavingFlag1", "torch", "fountain"]
			wavingFlag0: 
			{
				nodeName:							"_animations/Banner_Bones.001|Banner_BonesAction.001_Armature_0"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
			wavingFlag1: 
			{
				nodeName:							"_animations/Banner_Bones|Banner_BonesAction.001_Armature_1"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
			torch: 
			{
				nodeName:							"_animations/Torch_Bones|Torch_BonesAction_Armature_2"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
			fountain: 
			{
				nodeName:							"_animations/FountainBones|ArmatureAction_Armature_3"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
		}
	}
	snake_fab0:
	{
		basedOn:									"snake/Scene"
		tweak: 
		{
			toTweak:								["snakeComponents", "snakeCollision"]
			snakeComponents:
			{
				nodeName:							"SnakeArmature"
				components:
				{
					NodeData:
					{
						LocalSacle:					[  4.0,  4.0, 4.0]
						GlobalTranslation:			[  0.0, -4.0, 0.0]
					}
					SnakePlayer:
					{
						Speed:						4.0
						RotationSpeed:				1.5
						AnimationComposer:			"../_animations/SnakeArmatureAction"
						CameraOffset:				[ -2.0, -1.0, 0.0]
					}
					Camera:
					{
					}
				}
			}
			snakeCollision:
			{
				nodeName:							"SnakeArmature/Bone/_collision_sphere"
				components:
				{
					ModelCollision:
					{
						ShouldCallback:				true
					}
				}
			}
		}
	}
	snake_fab1:
	{
		basedOn:									"snake/Scene"
		tweak: 
		{
			toTweak:								["snakeComponents", "snakeCollision"]
			snakeComponents:
			{
				nodeName:							"SnakeArmature"
				components:
				{
					NodeData:
					{
						LocalSacle:					[  4.0,  4.0, 4.0]
						GlobalTranslation:			[  4.0, -4.0, 0.0]
					}
					SnakePlayer:
					{
						Speed:						4.0
						RotationSpeed:				1.5
						AnimationComposer:			"../_animations/SnakeArmatureAction"
						CameraOffset:				[ -2.0, -1.0, 0.0]
					}
					Camera:
					{
					}
				}
			}
			snakeCollision:
			{
				nodeName:							"SnakeArmature/Bone/_collision_sphere"
				components:
				{
					ModelCollision:
					{
						ShouldCallback:				true
					}
				}
			}
		}
	}
	snake_fab2:
	{
		basedOn:									"snake/Scene"
		tweak: 
		{
			toTweak:								["snakeComponents", "snakeCollision"]
			snakeComponents:
			{
				nodeName:							"SnakeArmature"
				components:
				{
					NodeData:
					{
						LocalSacle:					[  4.0,  4.0, 4.0]
						GlobalTranslation:			[  -4.0, -4.0, 0.0]
					}
					SnakePlayer:
					{
						Speed:						4.0
						RotationSpeed:				1.5
						AnimationComposer:			"../_animations/SnakeArmatureAction"
						CameraOffset:				[ -2.0, -1.0, 0.0]
					}
					Camera:
					{
					}
				}
			}
			snakeCollision:
			{
				nodeName:							"SnakeArmature/Bone/_collision_sphere"
				components:
				{
					ModelCollision:
					{
						ShouldCallback:				true
					}
				}
			}
		}
	}
	snake_player:
	{
		basedOn:									"snake/Scene"
		tweak: 
		{
			toTweak:								["snakeComponents", "snakeCollision"]
			snakeComponents:
			{
				nodeName:							"SnakeArmature"
				components:
				{
					NodeData:
					{
						LocalSacle:					[  4.0,  4.0, 4.0]
						GlobalTranslation:			[  0.0, -8.0, 4.0]
					}
					SnakePlayer:
					{
						Speed:						4.0
						RotationSpeed:				1.5
						AnimationComposer:			"../_animations/SnakeArmatureAction"
						CameraOffset:				[ -2.0, -1.0, 0.0]
						IsHumanPlayer:				true
					}
					Camera:
					{
					}
				}
			}
			snakeCollision:
			{
				nodeName:							"SnakeArmature/Bone/_collision_sphere"
				components:
				{
					ModelCollision:
					{
						ShouldCallback:				true
					}
				}
			}
		}
	}
}

init:
{
	toInit:					["map_init", "snake_0", "snake_1", "snake_2", "snake_3"]
	map_init:				"map_fab"
	snake_0:				"snake_player"
	snake_1:				"snake_fab0"
	snake_2:				"snake_fab1"
	snake_3:				"snake_fab2"
}