// Game file using emilk/configuru CFG

gameDLL:
{
	path_win:										"game_dll/x64/Release/game_dll.dll"
}

// "_empty" is already imported in order to build logic around it
imports:
{
	toImport:										["map", "snake"]
	map:											"Table_room/scene.gltf"
	snake:											"Snake/Timber Rattlesnake.gltf"
}

fabs:
{
	toFab:											["level", "snake_fab"]
	level: 
	{
		basedOn:									"map/Scene"
		tweak: 
		{
			toTweak:								["wavingFlag0", "wavingFlag1", "torch", "fountain"]
			wavingFlag0: 
			{
				nodeName:							"_animations/Banner_Bones.001|Banner_BonesAction.001_Armature_0"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
			wavingFlag1: 
			{
				nodeName:							"_animations/Banner_Bones|Banner_BonesAction.001_Armature_1"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
			torch: 
			{
				nodeName:							"_animations/Torch_Bones|Torch_BonesAction_Armature_2"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
			fountain: 
			{
				nodeName:							"_animations/FountainBones|ArmatureAction_Armature_3"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
		}
	}
	snake_fab:
	{
		basedOn:									"snake/Scene"
		tweak: 
		{
			toTweak:								["snakeLocation", "snakeAnimation"]
			snakeLocation:
			{
				nodeName:							"SnakeArmature"
				components:
				{
					NodeData:
					{
						GlobalTranslation:			[0.0 , -5.0, 0.0]
					}
				}
			}
			snakeAnimation: 
			{
				nodeName:							"_animations/SnakeArmatureAction"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
			
			
		}
	}
}

init:
{
	toInit:					["enviroment", "object"]
	enviroment:				"level"
	object:					"snake_fab"
}