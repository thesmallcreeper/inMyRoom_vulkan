// Game file using emilk/configuru CFG

// "empty" is already imported in order to build logic around it
imports: 
{
	map:					"sponzaModel/Sponza.gltf"
	env_test:				"environmentTest/environment.gltf"
}

fabs: 
{
	sun:
	{
		basedOn:                                "_empty"
		tweak:
		{
			"":
			{
				NodeData:
				{
					LocalRotation:              [  -0.7,  0.4,  0.0,  0.7]
				}
				LateNodeGlobalMatrix: {}
				Light:
				{
					LightType:                  "Cone"
					Radius:                     0.04
					Luminance:                  [ 1.5e7, 0.0, 0.0]
				}
				ModelDraw:
				{
					IsLight:                    true
				}
			}
		}
	}
	sun_1:
	{
		basedOn:                                "_empty"
		tweak:
		{
			"":
			{
				NodeData:
				{
					LocalRotation:              [  -0.9,  0.2,  0.0,  0.7]
				}
				LateNodeGlobalMatrix: {}
				Light:
				{
					LightType:                  "Cone"
					Radius:                     0.04
					Luminance:                  [  0.0, 0.0, 1.5e7]
				}
				ModelDraw:
				{
					IsLight:                    true
				}
			}
		}
	}
	sky:
	{
		basedOn:                                "_empty"
		tweak:
		{
			"":
			{
				Light:
				{
					LightType:                  "Uniform"
					Luminance:                  [  0.0, 6.0e3, 0.0]
				}
			}
		}
	}
	level: 
	{
		basedOn:			"map/Scene"
	}
	env_test_fab:
	{
		basedOn:			"env_test/Scene"
	}
	
}

init: 
{
	scene:					"level"
	sun_init:               "sun"
	sun_1_init:             "sun_1"
	sky_init:               "sky"
}
