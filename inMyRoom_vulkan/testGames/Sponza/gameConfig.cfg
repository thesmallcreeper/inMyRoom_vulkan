// Game file using emilk/configuru CFG

// "empty" is already imported in order to build logic around it
imports: 
{
	map:					"sponzaModel/Sponza.gltf"
	env_test:				"environmentTest/environment.gltf"
}

fabs: 
{
	_defaultCamera:
	{
		basedOn:                                "_empty"
		tweak:
		{
			"":
			{
				Camera: {}
				CameraDefaultInput:
				{
					GlobalDirection:            [-0.8, 0.2, 0.0]
					GlobalPosition:             [0.0, -30.0, 4.0]
					freezed:                    false
				}
			}

		}
	}
	sun:
	{
		basedOn:                                "_empty"
		tweak:
		{
			"":
			{
				NodeData:
				{
					LocalRotation:              [  -0.7,  0.4,  0.0,  0.7]
				}
				LateNodeGlobalMatrix: {}
				Light:
				{
					LightType:                  "Cone"
					Radius:                     0.04
					Luminance:                  [  1.6e7, 1.5e7, 1.5e7]
				}
				ModelDraw:
				{
					IsLight:                    true
				}
			}
		}
	}
	light_ball:
	{
		basedOn:                                "_empty"
		tweak:
		{
			"":
			{
				NodeData:
				{
					GlobalTranslation:			[  20.0, -20.0, 0.0]
				}
				LateNodeGlobalMatrix: {}
				Light:
				{
					LightType:                  "Sphere"
					Radius:                     0.75
					Range:                      60.0
					Luminance:                  [  4.e5, 2.e5, 2.e5]
				}
				ModelDraw:
				{
					IsLight:                    true
				}
			}
		}
	}
	sky:
	{
		basedOn:                                "_empty"
		tweak:
		{
			"":
			{
				Light:
				{
					LightType:                  "Uniform"
					Luminance:                  [ 3.5e3, 4.2e3, 7.e3]
				}
			}
		}
	}
	level:
	{
		basedOn:			"map/Scene"
	}
	env_test_fab:
	{
		basedOn:			"env_test/Scene"
	}
}

init:
{
	scene:					"level"
	sun_init:               "sun"
	light_ball_init:        "light_ball"
	sky_init:               "sky"
}