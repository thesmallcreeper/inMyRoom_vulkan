// Game file using emilk/configuru CFG

gameDLL:
{
	path_win:										"game_dll/x64/Debug/game_dll.dll"
}

// "_empty" is already imported in order to build logic around it
imports:
{
	toImport:										["map", "box"]
	map:											"Table_room/scene.gltf"
	box:											"BoomBox/BoomBox.gltf"
}

fabs:
{
	toFab:											["level", "testBox"]
	level: 
	{
		basedOn:									"map/Scene"
		tweak: 
		{
			toTweak:								["wavingFlag0", "wavingFlag1", "torch", "fountain"]
			wavingFlag0: 
			{
				nodeName:							"_animations/Banner_Bones.001|Banner_BonesAction.001_Armature_0"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
			wavingFlag1: 
			{
				nodeName:							"_animations/Banner_Bones|Banner_BonesAction.001_Armature_1"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
			torch: 
			{
				nodeName:							"_animations/Torch_Bones|Torch_BonesAction_Armature_2"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
			fountain: 
			{
				nodeName:							"_animations/FountainBones|ArmatureAction_Armature_3"
				components:
				{
					AnimationComposer:
					{
						ShouldAutoplay:				true
					}
				}
			}
		}
	}
	testBox:
	{
		basedOn:									"box/defaultScene"
		tweak: 
		{
			toTweak:								["movingBox"]
			movingBox: 
			{
				nodeName:							"BoomBox"
				components:
				{
					Position:
					{
						GlobalTranslation:			[ 0.0, -4.0, 0.0]
					}
					Velocity:
					{
						Velocity:					[ 0.0, -0.3, 0.0]
					}
				}
			}
		}
	}
}

init:
{
	toInit:					["enviroment", "object"]
	enviroment:				"level"
	object:					"testBox"
}