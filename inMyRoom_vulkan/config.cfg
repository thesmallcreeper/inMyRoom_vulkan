// Config file using emilk/configuru CFG

game: {
	path:				"testGames/SnakeGame/gameConfig.cfg"
}

graphicsSettings: {
	xRes:				1600
	yRes:				900
	presentMode:		"FIFO"		    // Immediate, FIFO, FIFOrelaxed, Mailbox
	buffersCount:		2				// Swapchain Images
	FOV:				100.0
	nearPlaneDistance:	0.05
	farPlaneDistance:	50.0
	useMipmaps:			true
}

inputSettings: {
	mouseSensitivity:	0.0015
	keybinds: {
		MoveForward:	["W","UP","LEFT_MOUSE"]
		MoveBackward:	["S","DOWN","RIGHT_MOUSE"]
		MoveLeft:		["A","LEFT"]
		MoveRight:		["D","RIGHT"]
		MoveUp:			["SPACE"]
		CullingDebug:	["TAB"]
		Exit:			["ESCAPE"]
	}
}

DefaultCamera: {
	Speed:				5.0
}
